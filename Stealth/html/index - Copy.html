<!DOCTYPE html>
<html>
<head>
<style> 
div {height: 500px; background: lightblue; position: relative}
.box {height: 50px; width: 100px; border: 1px solid #fff; position: absolute;}
.b1 {top: 20px; left: 30px;}
.b2 {top: 30px; left: 150px;}
.b3 {top: 100px; left: 300px;}
.b4 {top: 300px; left: 400px;}
/*.box:hover ~ .box { background: #000; opacity: 0.4}*/

   .main:hover .box {
        background: #000; opacity: 0.4
    }
    
    .main .box:hover {
        background: transparent !important;
    }
</style>
</head>
<body>

<div class="main">
	<div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
    <div class="box b4"></div>

</div>

</body>
</html>
